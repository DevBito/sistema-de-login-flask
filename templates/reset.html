<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Redefinir Senha</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" action="/reset/{{ token }}">
             <label for="new_password">Nova Senha:</label>
             <input type="password" id="new_password" name="new_password" required><br>
             
             <!-- Campo para inserir o código MFA -->
             <label for="mfa_code">Código MFA (se aplicável):</label>
             <input type="text" id="mfa_code" name="mfa_code" required><br>
             
             <button type="submit">Redefinir</button>
        </form>
        <p>Voltar para <a href="/login">Login</a></p>
    </div>
</body>
</html>
