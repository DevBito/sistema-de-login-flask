<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verificação de MFA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Verificação de Autenticação de Dois Fatores</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" action="/mfa_verify">
             <label for="code">Código de Autenticação:</label>
             <input type="text" id="code" name="code" required>
             <button type="submit">Verificar</button>
        </form>
        <p><a href="{{ url_for('login') }}">Voltar para Login</a></p>
    </div>
</body>
</html>
